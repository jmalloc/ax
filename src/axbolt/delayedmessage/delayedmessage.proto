syntax = "proto3";

import "src/ax/envelope.proto";

package axbolt.delayedmessage;
option go_package = "delayedmessage";

// DelayedMessage is a container for holding delayed message-specific data that
// is serialized into the protobuf format before being persisted in a Bolt
// bucket.
message DelayedMessage{
    ax.EnvelopeProto Envelope = 1;
    int32 operation = 7;
    string destination_endpoint = 8;
} 
