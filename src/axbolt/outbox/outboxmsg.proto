syntax = "proto3";

import "src/ax/envelope.proto";

package axbolt.outbox;
option go_package = "outbox";

// OutboxMessage is a container for holding outbox message-specific data that is
// serialized into the protobuf format before being persisted in a Bolt bucket
message OutboxMessage{
    ax.EnvelopeProto Envelope = 1;
    int32 operation = 2;
    string destination_endpoint = 3;
} 
